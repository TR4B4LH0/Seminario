<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>REGISTRO DE CLIENTES</span>
    </div>
    
    <div class="divTable">
      <fieldset>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Data_nasc</th>
            <th>Senha</th>
            <th>Editar registro</th>
            <th>Código de usuário</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </fieldset>
  </div>
  
  <div class="modal-container">
    <div class="modal">
      <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
          
          <label for="m-cpf">CPF</label>
          <input id="m-cpf" type="number" placeholder="Exemplo: 000000000-00"  required />
          
          <label for="m-data_nasc"></label> 
          <input id="m-data_nasc" type="date" required />

          <select name="m-genero" id="m-genero"> <!-- IMPLEMENTAR NO JS! --> 
            <option value="valor1">Masculino</option>           <!-- IMPLEMENTAR NO JS - Nº de telefone -->
            <option value="valor2">Feminino</option>
            <option value="valor3">Outro</option> 
          </select>

          <br><br>
          
          <label for="m-email">Email</label>
          <input id="m-email" type="text" placeholder="Exemplo: user@gmail.com" required />
          
          <label for="m-senha">Senha</label>
          <input id="m-senha" type="text" required/>
          
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>
    
    <button onclick="openModal()" id="new">CADASTRAR NOVO USUÁRIO</button> <br><br>
  </div>
  <script src="script.js"></script>
</body>

</html>
