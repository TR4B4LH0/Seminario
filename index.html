<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="seminario.js" defer></script>
    <title>♦ Seminário Temático</title>
    
</head>
    <body>
        <div class="main">
            <form name="cadastro" action="" onsubmit="senhaOk();" method="POST" accept-charset="UTF-8">
                <fieldset>
                    <legend> ♦ Seminário Temático </legend>  
                    <p> <u>Preencha os campos abaixo:</u> </p>
                    <div class="input_position">
                        <label for="nome">Nome:</label> <br>
                        <input type="text" name="nome" class="inputClass" required> 
                    </div>
                    
                    <div class="input_position">
                        <label for="cpf">CPF:</label> <br>
                        <input type="text" name="cpf" class="inputClass" required> 
                    </div>

                    <div class="input_position">
                        <label for="data_nasc">Data de Nascimento: </label> <br>
                        <input type="date" name="data_nasc" class="inputClass" required> 
                    </div>

                    <!-- Gênero --------------------------------------------------------->
                        <p> Gênero:
                            <select name="select" id="s3l3ct">
                                <option value="valor1">Masculino</option>
                                <option value="valor2">Feminino</option>
                                <option value="valor3">Outro</option>
                              </select> 
                        </p>

                    <hr id="line1">

                    <!-- CONFIRMAR EMAIL ---------------------------------------------------->
                    <div class="input_position">
                        <label for="email">Email:</label> <br> 
                        <input type="email" name="email" class="inputClass" id="email1" required> <br>
                    
                    <div class="input_position">
                        <label for="confirmar_email">Confirmar Email:</label> <br>
                        <input type="email" name="confirmar_email" class="inputClass" id="email2" required>
                    
                    <hr id="line2">

                    <!-- CONFIRMAR SENHA ---------------------------------------------------->
                    <div class="input_position">
                        <label for="senha">Senha:</label> <br>
                        <input type="password" name="senha" class="inputClass" id="senha" required onchange="confereSenha();">
                    
                    <div class="input_position">
                        <label for="senha2">Confirmar senha:</label> <br>
                        <input type="password" name="senha2" class="inputClass" id="confirma" required onchange="confereSenha();">

                    </div>    

                    <hr id="line3">

                    <hr id="line4">

                    <!-- Telefone ------------------------------------------------------------->
                    <div class="input_position">
                        <label for="telefone">Nº de telefone:</label> <br>
                        <input type="text name" name="telefone" class="inputClass" id="telefone" required>
                    </div>

                    <hr id="line5">
                    
                    <input id="botao" type="submit" value="Finalizar"> 

                </div>
            </fieldset>   
        </form>
    </body>
</html>
