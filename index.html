<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>♦ Seminário Temático</title>
    
</head>
<body>
    <div id="main">
        <form action="">
            <fieldset>
                <legend> ♦ Seminário Temático </legend>  
                <p> <u>Preencha os campos abaixo:</u> </p>
                <div class="input_position">
                    <label for="nome">Nome:</label> <br>
                    <input type="text" name="nome" class="inputClass" required> 
                </div>
                
                <div class="input_position">
                    <label for="cpf">CPF:</label> <br>
                    <input type="text" name="cpf" class="inputClass" required> 
                </div>
                <div class="input_position">
                    <label for="data_nasc">Data de Nascimento:</label> <br>
                    <input type="date" name="data_nasc" id="date_id" required> 
                </div>
                <!-- Gênero --------------------------------------------------------->
                    <p> Gênero:
                        <select name="s3l3ct" id="s3l3ct">
                            <option value="valor1">Masculino</option>
                            <option value="valor2">Feminino</option>
                            <option value="valor3">Outro</option>
                          </select> 
                    </p>
                <hr id="line1">
                <!-- EMAIL ---------------------------------------------------->
                <div class="input_position">
                    <label for="email">Email:</label> <br> 
                    <input type="email" name="email" class="inputClass" placeholder="@" required> <br>
                </div>
                <hr id="line2">
                <!-- SENHA ---------------------------------------------------->
                <div class="input_position">
                    <label for="senha">Senha:</label> <br>
                    <input type="password" name="senha" class="inputClass" placeholder="🗝" required>
                </div>
                <hr id="line3">
                <hr id="line4">
                <!-- Telefone --------------------------------------------------->
                <div class="input_position">
                    <label for="telefone">Nº de telefone:</label> <br>
                    <input type="tel" name="telefone" class="inputClass" placeholder="📞" required>
                </div>
                <hr id="line5">
                <button id="botao" type="submit">Enviar</button>
            </div>
          </fieldset>   
        </form>
    </body>
</html>
